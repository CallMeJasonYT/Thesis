services:
  teacher_panel:
    build:
      context: ./teacher_panel
      dockerfile: Dockerfile
    volumes:
      - ./teacher_panel:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - WATCHPACK_POLLING=true
    command: npm start

  websocket-server:
    build:
      context: ./websocket-server
      dockerfile: Dockerfile
    volumes:
      - ./websocket-server:/app
      - /app/node_modules
    ports:
      - "8080:8080"
    environment:
    - WATCHPACK_POLLING=true
    command: node server.js

  postgre-api:
    build:
      context: ./postgre-api
      dockerfile: Dockerfile
    volumes:
      - ./postgre-api:/app
      - /app/node_modules
    ports:
        - "3030:3030"
    networks:
      network:
        ipv4_address: 173.18.0.6
    environment:
      - WATCHPACK_POLLING=true
    command: node server.js
  
  postgre-db:
    image: postgres:12-alpine
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      DATABASE_PORT: 5432
      POSTGRES_DB: postgres_thesis
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      network:
        ipv4_address: 173.18.0.4

  pg-admin:
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@email.com
      - PGADMIN_DEFAULT_PASSWORD=admin
      - PGADMIN_LISTEN_PORT=5050
    ports:
      - "5050:5050"
    networks:
          network:
            ipv4_address: 173.18.0.5

volumes:
  db-data:
networks:
  network:
    driver: bridge
    ipam:
      config:
        - subnet: 173.18.0.0/16
          gateway: 173.18.0.1